<div class="container">
  <h2>Add Patient Data</h2>
  <form [formGroup]="patientForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="grid-row">
      <div class="grid-col-4">
        <div class="form-group">
          <label for="title">Title:</label>
          <select class="form-control" id="title" formControlName="title">
            <option value="">No selection</option>
            <option value="Prof">Prof</option>
            <option value="Dr.">Dr.</option>
            <option value="Prof. Dr.">Prof. Dr.</option>
          </select>
        </div>
      </div>
      <div class="grid-col-4">
        <div class="form-group">
          <label for="salutation">Salutation:</label>
          <input
            type="text"
            class="form-control"
            id="salutation"
            formControlName="salutation"
            maxlength="20"
          />
        </div>
      </div>
      <div class="grid-col-4">
        <div class="form-group">
          <label for="surname">Surname:</label>
          <input
            type="text"
            class="form-control"
            id="surname"
            formControlName="surname"
          />
          <div
            *ngIf="isFieldInvalid('surname')"
            class="text-danger error-message"
          >
            Surname is required and should contain only letters.
          </div>
        </div>
      </div>
    </div>
    <div class="grid-row">
      <div class="grid-col-4">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            formControlName="firstName"
          />
          <div
            *ngIf="isFieldInvalid('firstName')"
            class="text-danger error-message"
          >
            First Name is required and should contain only letters.
          </div>
        </div>
      </div>
      <div class="grid-col-4">
        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input
            type="date"
            class="form-control"
            id="dob"
            formControlName="dob"
          />
          <div *ngIf="isFieldInvalid('dob')" class="text-danger error-message">
            Date of Birth is required.
          </div>
        </div>
      </div>
      <div class="grid-col-4">
        <div class="form-group">
          <label for="maritalStatus">Marital Status:</label>
          <select
            class="form-control"
            id="maritalStatus"
            formControlName="maritalStatus"
          >
            <option value="married">Married</option>
            <option value="single">Single</option>
            <option value="widowed">Widowed</option>
            <option value="unknown">Unknown</option>
          </select>
        </div>
      </div>
    </div>
    <div class="grid-row">
      <div class="grid-col-12">
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
          />
          <div
            *ngIf="isFieldInvalid('email')"
            class="text-danger error-message"
          >
            Please enter a valid email address.
          </div>
        </div>
      </div>
    </div>
    <div class="grid-row">
      <div class="grid-col-12">
        <div class="form-group">
          <label for="notes">Notes:</label>
          <textarea
            class="form-control"
            id="notes"
            formControlName="notes"
            rows="4"
          ></textarea>
        </div>
      </div>
    </div>
    <div class="grid-row">
      <div class="grid-col-12">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>
